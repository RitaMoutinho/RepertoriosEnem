<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="/DESIGUALDADE/desigualdade.css">
</head>
<body>
    <div class="animated-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="particles" id="particles"></div>
    </div>
    <div class="player">
        <img id="cover" src="capas/capa1.jpg" alt="Capa da música">
        <h2 id="title">Música 1</h2>
        <h3 id="subtitle">Cantor</h3> <!-- Novo elemento para o cantor -->
        <audio id="audio" src="musicas/musica1.mp3"></audio>
        <div class="controls">
            <button id="prev">⏮️</button>
            <button id="playPause">▶️</button>
            <button id="next">⏭️</button>
        </div>
    </div>
    <p id="quote">"Trecho da música"</p> <!-- Novo elemento para o trecho -->
    <script src="/DESIGUALDADE/desigualdade.js"></script>
</body>
</html>
